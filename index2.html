<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        
        <h1 class="h1 text-center">Weather Dashboard</h1>
        
    </header>

    <section class="row">
        
        <aside class="col-12 col-md-3 p-4 bg-dark text-light">

            <form id="city-search-form">

                <fieldset>

                    <legend>Search for City</legend>

                    <div class="mb-3">

                        <input type="text" id="q" name="q" class="form-control" placeholder="Search">

                        <button type="submit" class="btn btn-light text-dark">Search</button>
                    
                    </div>

                    <div class="mb-3">
                        
                        <ul></ul>

                    </div>

                </fieldset>

            </form>

        </aside>

    </section>

    <main class="col-12 col-md-9 p-4 bg-light text-dark">

        <h2>Happening Now</h2>

        <section id="search-results">

            <article class="card p-3 bg-dark text-light">

                <h3 id="current-city-name"></h3>

                <div id="current-weather">

                </div>

            </article>

            <div id="five-day-forecast">

            </div>

        </section>

    </main>

    <script src="script2.js"></script>
    
</body>

</html>
