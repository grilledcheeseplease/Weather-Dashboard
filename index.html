<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>

    
    <header class="jumbotron jumbotron-fluid">
        
        <h1 class="h1 text-center">Weather Dashboard</h1>
        
    </header>
    
    <main class="container-fluid">

        <aside class="row" style="height: 100px">

            <div class="col-4">

                <h2 class="h2 row mx-4">Search for a City:</h2>

                <input class="input-group-text w-100" type="search" name="citySrh" id="citySrh">

                <button type="button" class="btn btn-primary btn-lg btn-block mt-2" id="srhBtn">Search</button>

                <div class="list-group row">

                    <ul id="pastSearch">

                    </ul>

                </div>

            </div>

        </aside>

        <div>

            <h2 id="currentHeader"></h2>

            <ul id="currentWeather"></ul>
        
        </div>

        <div>

            <h2>5 Day Forecast</h2>

            <ul id="listGroup"></ul>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
