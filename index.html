<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">

        <div class="container">

            <h1 class="h1 text-center">Weather Dashboard</h1>

        </div>

    </header>

    <div class="container ml-2 d-inline-flex w-25" style="height: 100px">

        <div class="row">

            <h2 class="h2 ml-3">Search for a City:</h2>

            <input class="input-group-text w-100" type="search" name="citysrh" id="citysrh">

            <button type="button" class="btn btn-primary btn-lg btn-block mt-2">Search</button>

        </div>

    </div>

    <div class="container d-flex justify-content-center align-items-start">

        <div class="row m-2">

            <h2 class="h2 col-4.offset-4"></h2>

            <ul></ul>

        </div>

    </div>

    <div class="container d-flex justify-content-center align-items-end">

        <div class="row m-2">

            <h3 class="h3 col-4.offset-4">5-Day Forcast:</h3>
            
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>

        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
